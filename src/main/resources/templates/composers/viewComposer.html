<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Просмотр композитора</title>
</head>
<body>
<form layout:fragment="content">
  <div class="mt-3">
    <h3 th:text="'Информация о композиторе: ' + ${composer.getComposersFio()}"></h3>
    <form class="row g-1">
      <div class="mb-2 row">
        <label for="composersFio" class="col-sm-2 col-form-label no-border">ФИО:</label>
        <div class="col-sm-10">
          <p th:text="${composer.getComposersFio()}" class="form-control-plaintext" id="composersFio">
        </div>
      </div>
      <div class="mb-2 row">
        <label for="position" class="col-sm-2 col-form-label">Позиция:</label>
        <div class="col-sm-10">
          <p th:text="${composer.getPosition()}" class="form-control-plaintext" id="position">
        </div>
      </div>
    </form>
    <hr class="hr"/>
    <div class="mt-2">
      <form method="POST" th:object="${composerSearchForm}" th:action="@{/films/search/composer}">
        <a sec:authorize="isAuthenticated() && !hasRole('USER')" class="btn btn-primary"
           th:href="'/composers/add-film/' + ${composer.getId()}">Добавить фильм</a>
        <input type="hidden" name="composersFio"
               th:value="${composer.getComposersFio()}">
        <button type="submit" class="btn btn-success">Посмотреть фильмы</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
      </form>
    </div>
  </div>
</form>
</body>
</html>
